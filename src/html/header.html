<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="language-box select-box">
        <select class="language select" name="language">
          <option value="English" selected>English</option>
          <option value="Russian">Russian</option>
        </select>
      </div>
      <a href="#" class="contact-center">contact-center</a>
      <div class="profile-box select-box">
        <select class="profile select" name="profile">
          <option value="Country profile" selected disabled>Country profile</option>
          <option value="USA">USA</option>
          <option value="Ukraine">Ukraine</option>
        </select>
      </div>
    </div>
  </div>

  <div class="header-down">
    <div class="container">
      <a href="#" class="logo">
        <img srcset="./images/header/logo.png 134w, ./images/header/logo@2x.png 268w" sizes="134px" height="42"
          src="./images/header/logo.png" alt="logotype DHL">
      </a>
      <ul class="menu">
        <li class="menu__item"><a href="#" class="menu__link">express</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Parcel & Ecommerce</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Logistics</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Mail</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Press</a></li>
        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
      </ul>

      <button class="btn-search">
        <svg class="btn-search__svg">
          <use href="./images/header/header-sprite.svg#search"></use>
        </svg>
      </button>
    </div>

  </div>

</header>
